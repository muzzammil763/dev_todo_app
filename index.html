<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="line-numbers"></div>
            <h1 class="app-title" oncopy="handleTitleCopy(event)">
                <span class="comment">/**</span>
                <span class="title-text">Dev Todo App (Web) v1.0</span>
                <span class="comment">*/</span>
            </h1>

            <div class="input-group">
                <input type="text" id="todoInput" placeholder="New task... (Press Enter to add)" />
                <div class="custom-category">
                    <select id="categorySelect">
                        <option value="feature">Feature</option>
                        <option value="bug">Bug Fix</option>
                        <option value="refactor">Refactor</option>
                        <option value="docs">Documentation</option>
                        <option value="testing">Testing</option>
                        <option value="custom">+ Custom</option>
                    </select>
                    <input type="text" id="customCategory" placeholder="Custom category" style="display: none;" />
                </div>
                <select id="prioritySelect">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="urgent">ðŸ”¥ Urgent</option>
                </select>
                <button onclick="addTodo()">Add Task</button>
            </div>

            <div class="todo-container">
                <ul id="todoList" class="todo-list"></ul>
            </div>
        </div>

        <div class="stats-panel" id="stats">
            <span class="comment">/* Loading statistics... */</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<script>
    function handleTitleCopy(event) {
        // Prevent the default copy behavior
        event.preventDefault();
        
        // Set the custom text to be copied
        const customText = "WHY YOU COPIED THE NAME OF MY APP";
        
        // Use the Clipboard API to set the custom text
        if (event.clipboardData) {
            event.clipboardData.setData('text/plain', customText);
        } else if (window.clipboardData) { // For IE
            window.clipboardData.setData('Text', customText);
        }
    }
    </script>
