<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Project List Screen -->
        <div class="project-list-screen" id="projectListScreen">
            <div class="app-header">
                <div class="code-title">
                    <span class="keyword">const</span> <span class="variable">appName</span> = <span class="string">"Web Todo App"</span>;
                </div>
            </div>
            <h1>Projects</h1>
            <div id="projects" class="projects-grid"></div>
            <button onclick="showProjectForm()">Create Project</button>
        </div>

        <!-- Todo Management Screen -->
        <div class="main-content" id="mainContent" style="display: none;">
            <div class="line-numbers"></div>
            <h1 id="projectTitle">
                <span class="comment">/**</span>
                <span id="currentProjectName">Project Name</span>
                <span class="comment">*/</span>
            </h1>

            <div class="input-group">
                <input type="text" id="todoInput" placeholder="New task... (Press Enter to add)" />
                <div class="custom-category">
                    <select id="categorySelect">
                        <option value="feature">Feature</option>
                        <option value="bug">Bug Fix</option>
                        <option value="refactor">Refactor</option>
                        <option value="docs">Documentation</option>
                        <option value="testing">Testing</option>
                        <option value="custom">+ Custom</option>
                    </select>
                    <input type="text" id="customCategory" placeholder="Custom category" style="display: none;" />
                </div>
                <select id="prioritySelect">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="urgent">ðŸ”¥ Urgent</option>
                </select>
                <button onclick="addTodo()">Add Task</button>
            </div>

            <div class="todo-container">
                <ul id="todoList" class="todo-list"></ul>
            </div>
        </div>
    </div>

    <!-- Project Creation Modal -->
    <div id="projectForm" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeProjectForm()">&times;</span>
            <h2>Create Project</h2>
            <div class="modal-form">
                <input type="text" id="projectName" placeholder="Project Name" onkeypress="handleProjectNameKeyPress(event)" />
                <button onclick="createProject()" id="createProjectBtn">Create</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
